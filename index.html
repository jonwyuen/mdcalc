<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>MDCalc</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <h1>MDCalc</h1>
  <div class="form-container">
    <form action="">
      <div class="form-section">
        <label for="na">Na: </label>
        <input type="number" name="na" id="na">
      </div>
      <div class="form-section">
        <label for="k">K: </label>
        <input type="number" step="0.1" name="k" id="k">
      </div>
      <div class="form-section">
        <label for="cl">Cl: </label>
        <input type="number" name="cl" id="cl">
      </div>
      <div class="form-section">
        <label for="bicarb">Bicarb: </label>
        <input type="number" name="bicarb" id="bicarb">
      </div>
      <div class="form-section">
        <label for="bun">BUN: </label>
        <input type="number" name="bun" id="bun">
      </div>
      <div class="form-section">
        <label for="cr">Cr: </label>
        <input type="number" step="0.1" name="cr" id="cr">
      </div>
      <div class="form-section">
        <label for="glucose">Glucose: </label>
        <input type="number" name="glucose" id="glucose">
      </div>
      <hr>
      <div class="form-section" id="calc">
        <button><strong>Calc</strong></button>
      </div>
      <div class="form-section" id="results">
        <div>
          <span>Anion Gap: </span><span id="ag-result"></span>
        </div>
        <div>
          <span>Serum Osmality: </span><span id="so-result"></span>
        </div>
      </div>
    </form>
  </div>

  <script src="./js/index.js"></script>  
</body>
</html>
