<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>MDCalc</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <h1>MDCalc</h1>
  <div class="form-container">
    <form action="">
      <div class="form-section">
        <div><strong>Anion Gap</strong></div>
      </div>
      <div class="form-section">
        <label for="ag-na">Na: </label>
        <input type="number" name="ag-na" id="ag-na" class="ag-calc">
      </div>
      <div class="form-section">
        <label for="ag-cl">Cl: </label>
        <input type="number" name="ag-cl" id="ag-cl" class="ag-calc">
      </div>
      <div class="form-section">
        <label for="ag-bicarb">Bicarb: </label>
        <input type="number" name="ag-bicarb" id="ag-bicarb" class="ag-calc">
      </div>
      <hr>
      <div class="form-section">
        <div><strong>Serum Osmality</strong></div>
      </div>
      <div class="form-section">
        <label for="so-na">Na: </label>
        <input type="number" name="so-na" id="so-na" class="so-calc">
      </div>
      <div class="form-section">
        <label for="so-na">K: </label>
        <input type="number" name="so-k" id="so-k" class="so-calc">
      </div>
      <div class="form-section">
        <label for="so-bun">BUN: </label>
        <input type="number" name="so-bun" id="so-bun" class="so-calc">
      </div>
      <div class="form-section">
        <label for="so-glucose">Glucose: </label>
        <input type="number" name="so-glucose" id="so-glucose" class="so-calc">
      </div>
      <hr>
      <div class="form-section" id="calc">
        <button><strong>Calc</strong></button>
      </div>
      <div class="form-section" id="results">
        <div>
          <span>Anion Gap: </span><span id="ag-result"></span>
        </div>
        <div>
          <span>Serum Osmality: </span><span id="so-result"></span>
        </div>
      </div>
    </form>
  </div>

  <script src="./js/index.js"></script>  
</body>
</html>
